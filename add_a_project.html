{% extends "base.html" %}

{% load i18n %}
{% load bootstrap3 %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{% trans "Sign Up" %}</h3>
        </div>
        <div class="panel-body">
          <form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Project Description</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Project Name ">Project Name</label>  
  <div class="col-md-4">
  <input id="Project Name " name="Project Name " placeholder="project name" class="form-control input-md" required="" type="text">
    
  </div>
</div>

<!-- Prepended text-->
<div class="form-group">
  <label class="col-md-4 control-label" for="prependedtext">Spurri URL </label>
  <div class="col-md-4">
    <div class="input-group">
      <span class="input-group-addon">www.spurri.com/</span>
      <input id="prependedtext" name="prependedtext" class="form-control" placeholder="projectname" type="text">
    </div>
    
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Short Description">Short Description</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="Short Description" name="Short Description">project description</textarea>
  </div>
</div>

<!-- File Button --> 
<div class="form-group">
  <label class="col-md-4 control-label" for="Upload Image">Upload Image </label>
  <div class="col-md-4">
    <input id="Upload Image" name="Upload Image" class="input-file" type="file">
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="col-md-4">
    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Add Project</button>
  </div>
</div>

</fieldset>
</form>
        </div>
        <div class="panel-footer">
          <p>{% blocktrans %}Already have an account? Then please <a href="{{ login_url }}">sign in</a>.{% endblocktrans %}</p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
